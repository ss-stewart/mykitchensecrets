{% extends 'base.html' %}
{% block content %}

<h1>Tool Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ tool.name }}</span>
        <p>Cost: ${{ tool.cost }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'tools_update' tool.id %}">Edit</a>
        <a href="{% url 'tools_delete' tool.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
