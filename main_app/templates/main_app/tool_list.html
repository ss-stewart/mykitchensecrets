{% extends 'base.html' %}
{% block content %}

<h1>Tools List</h1>

{% for tool in tool_list %}
  <a href="{% url 'tools_detail' tool.id %}">
    <div class="card black">
        <div class="card-content yellow-text text-darken-2">
            <span class="card-title">{{ tool.name }}</span>
            <p>Cost: ${{ tool.cost }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
